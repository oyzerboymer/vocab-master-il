<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>VocabMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* נעילה הרמטית של המסך */
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* מונע גלילה של כל העמוד */
        position: fixed; /* התיקון החזק לניידים */
        inset: 0;
      }
      /* נותן לאפליקציה לנהל את הגלילה הפנימית */
      #root {
        height: 100%;
        width: 100%;
        overflow-y: auto; 
        -webkit-overflow-scrolling: touch; /* גלילה חלקה באייפון */
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
  </body>
</html>
